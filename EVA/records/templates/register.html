<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management - Register</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --accent-blue: #1d9bf0;
      --accent-green: #4bc0c8;
      --soft-white: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right top, #1d9bf0, #4bc0c8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      color: var(--soft-white);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .register-card h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .register-card h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #dceeff;
    }

    .register-card h3 {
      font-size: 1.05rem;
      margin-bottom: 15px;
      color: #e0f9f8;
    }

    ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    ul li {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 12px 18px;
      text-align: center;
      transition: background 0.3s;
    }

    ul li:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    a:hover {
      color: #dff9fb;
      text-decoration: underline;
    }

    .bottom-note {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
    }

    .bottom-note a {
      color: #fff;
      font-weight: 500;
    }

    .bottom-note a:hover {
      color: #ebf9ff;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1>Hospital Management System</h1>
    <h2>Choose Registration Type</h2>

    <div>
      <h3>Select your role to register:</h3>
      <ul>
        <li><a href="{% url 'hospital_register' %}">üè• Register as Hospital</a></li>
        <li><a href="{% url 'doctor_register' %}">ü©∫ Register as Doctor</a></li>
        <li><a href="{% url 'nurse_register' %}">üë©‚Äç‚öïÔ∏è Register as Nurse</a></li>
        <li><a href="{% url 'patient_register' %}">üôã Register as Patient</a></li>
      </ul>
    </div>

    <div class="bottom-note">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
