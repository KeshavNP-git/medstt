<!DOCTYPE html>
<html>
<head>
    <title>Process Case</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        textarea, select, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Process Medical Case for: {{ case.patient.user.name }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Done & Assign to Doctor</button>
        </form>
    </div>
</body>
</html>
