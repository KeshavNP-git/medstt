<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Audio Recorder</title>
    <script>
        function startRecording() {
            fetch('/esp32/start/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status;
                });
        }

        function stopRecording() {
            fetch('/esp32/stop/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status;
                });
        }
    </script>
</head>
<body>
    <h1>üé§ ESP32 Audio Recorder</h1>
    <button onclick="startRecording()">‚ñ∂Ô∏è Start Recording</button>
    <button onclick="stopRecording()">‚èπÔ∏è Stop & Save</button>
    <p id="status">Status: Ready</p>
</body>
</html>
